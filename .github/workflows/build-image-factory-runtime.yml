name: Build Docker image for Packer runs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build image-factory/runtime/ --file Dockerfile --tag packer-ansible:latest
